<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="instangularApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="container">
            <div class="header__text">
                <div class="header__text-lead-in">
                    InstAngular!
                </div>
            </div>

        </div>
    </div>

    <section class="main">
        <div class="container">
            <div class="row" ng-controller="AgregatePhotoCtrl">
                <div class="col-md-3">
                    <photos tag="tags.tag1"></photos>
                </div>
                <div class="col-md-3">
                    <photos tag="tags.tag2"></photos>
                </div>
                <div class="col-md-3">
                    <photos tag="tags.tag3"></photos>
                </div>
                <div class="col-md-3" ng-include="'/allphotos.html'"> </div>
            </div>

        </div>
    </section>


    <script type="text/ng-template" id="/main.html">
        <div class="column__photo">
            <div class="row form__tag ">
                <form class="form col-md-12 center-block">
                    <input type="text" class="form-control" ng-model="tag">
                </form>

            </div>

            <div class="row">
                <div class="col-md-6" ng-repeat="item in items">
                    <img class="img__tag" width="116" height="116" ng-src="{{item.images.low_resolution.url}}" src="" alt="">
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="/allphotos.html">
        <div class="row">
            <div class="allphoto_text">
                {{'#'+tags.tag1 + ' + ' + '#'+tags.tag2 + ' + ' + '#'+tags.tag3}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" ng-repeat="item in items | reverse">
                <img class="img__all" width="260" height="260" ng-src="{{item.images.low_resolution.url}}" src="" alt="">
            </div>
        </div>
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/factoryTagPhoto.js"></script>
    <script src="scripts/directives/photos.js"></script>
    <script src="scripts/controllers/agregatephoto.js"></script>
    <script src="scripts/services/factoryallphoto.js"></script>
    <script src="scripts/filters/reverse.js"></script>

    <!-- endbuild -->
</body>

</html>
